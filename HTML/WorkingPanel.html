<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM DESENVOLVIMENTO</title>

    <!-- Dispositivos em geral -->
    <link rel="stylesheet" href="../CSS/GERAL/resetPadrao.css">
    <link rel="stylesheet" href="../CSS/GERAL/variaveis.css">
    <link rel="stylesheet" href="../CSS/GERAL/classesGerais.css">
    <link rel="stylesheet" href="../CSS/WorkingPanel/botoesGenericos.css">
    <link rel="stylesheet" href="../CSS/WorkingPanel/divPrincipal.css">
    <link rel="stylesheet" href="../CSS/WorkingPanel/menuSuperior.css">
    <link rel="stylesheet" href="../CSS/WorkingPanel/menuLateral.css">
    <link rel="stylesheet" href="../CSS/WorkingPanel/menuSobreQuadro.css">
    <link rel="stylesheet" href="../CSS/WorkingPanel/secaoDasListas.css">
    <link rel="stylesheet" href="../CSS/WorkingPanel/lista.css">
    <link rel="stylesheet" href="../CSS/WorkingPanel/menuDasListas.css">
    <link rel="stylesheet" href="../CSS/WorkingPanel/cartao.css">
    <link rel="stylesheet" href="../CSS/WorkingPanel/secaoAposAsListas.css">
    <link rel="stylesheet" href="../CSS/WorkingPanel/interfaceCriacaoDeLista.css">
    <link rel="stylesheet" href="../CSS/WorkingPanel/botaoAddListaInterno.css">

    <!-- Tablets -->
    <link rel="stylesheet" href="../CSS/WorkingPanel/Tablets/tablet-menuLateral.css">

    <!-- Celulares -->
</head>
<body>

    <!-- Menu flutuante das listas -->
    <div id="floatinglistmenudiv" class="ListMenu"></div>

    <!-- Conteúdo -->
    <main>
        <!-- Menu do topo -->
        <nav class="TopMenuBar">
            <!--Controle do Menu Lateral-->
            <label for="SideMenuCheckbox"><p class="TopMenuTrelloName">TRELLO</p></label>
            <!--Opção I-->
            <a href="Boards.html" style="text-decoration: none;"><p class="TopMenuOption">Meus Quadros</p></a>
            <!--Opção II-->
            <p class="TopMenuOption" onclick="CreateList()">Criar Lista</p>
            <!--Opção III-->
            <p class="TopMenuOption">Criar Cartão</p>
        </nav>
        <!-- Checkbox do Menu Lateral -->
        <input type="checkbox" id="SideMenuCheckbox" style="display: none;" checked>
        <!-- Menu da Lateral -->
        <div class="SideMenuDiv">
            <!--Titulo do Menu Lateral-->
            <h1 class="SideMenuTopTitle">MENU</h1>
            <!--Seção 1-->
            <ul class="SideMenuUnorderedList">
                <!--Opção I-->
                <li><a href="Boards.html" style="text-decoration: none;">
                    <!--Div Flex-->
                    <div class="SideMenuOptionContentHolder">
                        <!--Icone-->
                        <div class="SideMenuOptionContentHolderImage">
                            <img style="width: 80%;" src="../ICONS/MyBoardsIcon.png" alt="IconeMeusQuadros">
                        </div>
                        <!--Texto-->
                        <div class="SideMenuOptionContentHolderText">
                            <p class="SideMenuOption">Meus Quadros</p>
                        </div>
                    </div>
                </a></li>
            </ul>
            <!--Seção 2-->
            <p class="SideMenuSection2PresentingText">Seus Quadros</p>
            <ul class="SideMenuUnorderedList" id="sidemenuboardsul">
                
                <!-- Bloco de quadro teste -->
                <li>
                    <div class="SideMenuOptionContentHolder">
                        <!--Icone-->
                        <div class="SideMenuOptionContentHolderImage">
                            <img style="width: 80%;" src="../ICONS/MyBoardsIcon.png" alt="IconeQuadroExemplo">
                        </div>
                        <!--Texto-->
                        <div class="SideMenuOptionContentHolderText">
                            <p class="SideMenuOption">Quadro Exemplo</p>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
        <!-- Menu do Quadro -->
        <div class="BoardRelatedMenuDiv">

            <!--Seção 1-->
            <div class="BoardRelatedMenuSection1 mostrarBordas">

                <!--Nome do Quadro atual-->
                <p class="RelatedMenuBoardName">Nome do Quadro</p>

                <!--Botão Favoritar-->
                <div class="mostrarBordas">

                </div>

                <!--Botão quadros favoritos-->
                <div class="mostrarBordas">
                    <p>Favoritos</p>
                </div>

            </div>

            <!--Seção 2-->
            <div class="BoardRelatedMenuSection2 mostrarBordas">

            </div>

        </div>
        <!-- Div principal com as listas -->
        <div class="MainDivListsHolder">

            <!-- Seção que contem as Listas -->
            <div class="ListsSeparation" id="ListsSeparation">

                <!-- Lista de exemplo -->
                <div class="List" draggable="true">

                    <!-- Nome da lista -->
                    <p class="ListNameText" id="nomeLista1" onclick="renomearLista('Lista de exemplo', '1')">Lista de exemplo</p>

                    <!--Input de Renomeação-->
                    <input class="ListExternalRenamingInput" type="text" id="inputNomeLista1">

                    <!-- Botão da lista -->
                    <div onclick="abrirmenuflutuantedalista('1', event)" class="FixedListTreePointBTN">
                        <img src="../ICONS/3points.png" alt="Opções da lista">
                    </div>

                </div>

            </div>

            <!-- Seção após as listas -->
            <div class="AfterListsDiv">

                <!-- Janela de criação de lista -->
                <div draggable="false" class="ListCreationTab" id="ListCreationTab">
                        
                    <p class="ListCreationTabTitle">Criar nova lista</p>
                    <div class="ListCreationTabInputHolder">
                        <input type="text" id="ListCreationTabInput" placeholder="Nome da lista...">
                    </div>

                    <div class="ListCreationTabFlexMenu">

                        <div onclick="comecarcriacaodalista()" class="ListCreationTabOption AcceptOption">
                            <p class="AcceptOptionText">Criar lista</p>
                        </div>
                        <div onclick="fecharjanela('ListCreationTab')" class="ListCreationTabOption RejectOption">
                            <p class="RejectOptionText">Cancelar</p>
                        </div>

                    </div>

                </div>

            </div>

            <!-- Seção após as listas com o botão de adicionar lista -->
            <div class="AfterListsDivBTN">

                <div onclick="abrirjanela('ListCreationTab', 'flex'); definirfoco('ListCreationTabInput')" class="BoardAddListButton">

                    <div class="AddListButtonText">
                        <p>Adicionar Lista</p>
                    </div>
                    <div class="AddListButtonIcon">
                        <img src="../ICONS/plus.png" alt="AddListIcon">
                    </div>

                </div>

            </div>

        </div>

    </main>
    
    <script src="../JS/GERAL/verificarJson.js"></script>
    <script src="../JS/GERAL/definirFoco.js"></script>
    <script src="../JS/GERAL/janelas.js"></script>
    <script src="../JS/GERAL/definirQuadroAtual.js"></script>

    <script src="../JS/WorkingPanel/redirecionarSemQuadro.js"></script>

    <script src="../JS/WorkingPanel/aoCarregar.js"></script>
    <script src="../JS/WorkingPanel/carregarListas.js"></script>
    <script src="../JS/WorkingPanel/carregarMenuLateral.js"></script>

    <script src="../JS/WorkingPanel/criarUmaLista.js"></script>
    <script src="../JS/WorkingPanel/menuDaLista.js"></script>
    <script src="../JS/WorkingPanel/renomearLista.js"></script>
    <script src="../JS/WorkingPanel/arrastarListas.js"></script>

    <script src="../JS/WorkingPanel/gerenciamentoDeQuadros.js"></script>

    <script src="../JS/GERAL/consultarData.js"></script>
    <script src="../JS/GERAL/salvarData.js"></script>
</body>
</html>
